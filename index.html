<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <h3 class="text-muted mb-4">Bookmarker</h3>
        <form id="myform">
            <div class="mb-3 form-group">
              <label for="site-name" class="form-label">Site Name</label>
              <input type="text" class="form-control" id="site-name" placeholder="Website Name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-group">
              <label for="site-url" class="form-label">Site Url</label>
              <input type="text" class="form-control" id="site-url"placeholder="Website Url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div class="row marketing">
            <div class="col">
                <div id="bookmarkresult"></div>
            </div>
          </div>

          <!-- footer -->
          <footer>
            <p>&copy : 2016 Bookmarker, Inc</p>
          </footer>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
